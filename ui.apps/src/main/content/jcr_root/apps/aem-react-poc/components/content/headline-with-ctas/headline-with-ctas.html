<sly data-sly-use.model="hr.strmecki.demo.models.HeadlineWithCtasModel"></sly>

<headline-with-ctas id="${model.id}"></headline-with-ctas>

<script>
    var headlineWithCtasComponent = document.getElementById("${model.id @ context='unsafe'}");
    headlineWithCtasComponent.title = '${model.title @ context='scriptString'}';
    headlineWithCtasComponent.subTitle = '${model.subTitle @ context='scriptString'}';
    headlineWithCtasComponent.ctas = ${model.ctas @ context='unsafe'};
</script>
